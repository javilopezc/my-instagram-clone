<div class="container">
  <div class="center-form panel">
    <div class="panel-body">
      <h4 class="text-center"><i class="ion-person-add"></i> Sign up</h4>
      <form action="" method="post" ng-submit="signup()" name="signupForm">
        <div class="form-group has-feedback" ng-class="{ 'has-error': signupForm.email.$invalid && signupForm.email.$dirty }">
          <input type="text" class="form-control input-lg" id="email" name="email" ng-model="email" placeholder="Email" required>
          <span class="ion-at form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error': signupForm.password.1invalid && signupForm.password.1dirty }">
          <input type="password" class="form-control input-lg" name="password" ng-model="password" placeholder="Password" required>
          <span class="ion-key form-control-feedback"></span>
        </div>

        <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="">terms &amp; conditions</a> and our <a href="">privacy policy</a></small></p>

        <button type="submit" class="btn btn-block btn-primary">Sign up</button>
        </br>

        <p class="text-center text-muted"><small>Already have an account? <a href="#/login">Login now</a></small></p>
      </form>
    </div>
  </div>
</div>
